<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>to do</th>
        <th>done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="toDoEntry : ${toDoEntries}">
        <td>
            <span th:unless="${toDoEntry.editInProgress}">
            <span th:text="${toDoEntry.name}"></span>
                <form action="#" th:action="@{/setToEdit/{id}(id=${toDoEntry.id})}" th:object="${toDoEntry}"
                      method="post">
                <div class="form-group col-md-1">
                    <button class="btn btn-dark" type="submit">Edit</button>
                </div>
                </form>
            </span>
            <span th:if="${toDoEntry.editInProgress}">
            <form action="#" th:action="@{/edit/{id}(id=${toDoEntry.id})}" th:object="${toDoEntry}" method="post">
                <div class="form-group col-md-3">
                    <input type="hidden" th:field="*{id}"/>
        <input type="text" th:value="${toDoEntry.name}" name="name" class="form-control"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        <input type="checkbox" name="done" th:checked="${toDoEntry.done}">
        </div>
        <div class="form-group col-md-1">
            <button class="btn btn-dark" type="submit">Save</button>
        </div>
        </form>
        </span>
        </td>
    </tr>
    </tbody>
</table>
<div class="card">
    <div class="card-body">
        <div class="col-md-8">
            <form action="#" th:action="@{/add}" th:object="${toDoEntry}" method="post">
                <div class="row">
                    <div class="form-group col-md-3">
                        <input type="text" th:field="*{name}" class="form-control">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-1">
                        <button class="btn btn-dark" type="submit">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
